<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>UKHSA statistics production hub</title>
    
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <script> {% include expandable-sections.js %} </script>
    
  </head>
  <body>
    
    <div id="big-banner">
      <div id="big-banner-content">
        <p>UKHSA statistics production hub</p>
        <a href="{{ site.github }}" style="margin-left:auto; padding:10px">
          <img src="assets/img/github-mark-white.svg" alt="GitHub" width="30px" height="30px">
        </a>
      </div>
    </div>
    
    <div id="little-banner"></div>
    
    {% include site-nav.html %}
    
    {% if page.page1 %}
      {% include page-nav.html %}
    {% endif %}
    
    
    <div class="main">
      <h1>{{ page.title }}</h1>
      {{ content }}
    </div>
  
    {% if page.page1 %}
      <div>
        {% include page-nav.html %}
      </div>
    {% endif %}
  
  
  {% include footer.html %}  
  
  <script>for (var i = 0; i < expandables.length; i++) {expandables[i].addEventListener('click', expand);}</script>
  
  </body>
  
</html>
